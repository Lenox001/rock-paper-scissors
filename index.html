<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container text-center py-5">
        <h1 class="mb-4">Rock, Paper, Scissors</h1>
        
        <!-- Player's Choices -->
        <div class="choices mb-4">
            <button class="btn btn-light choice" id="rock">✊ Rock</button>
            <button class="btn btn-light choice" id="paper">✋ Paper</button>
            <button class="btn btn-light choice" id="scissors">✌️ Scissors</button>
        </div>

        <!-- Result Display -->
        <div class="result-area mb-4">
            <p id="result" class="display-4"></p>
        </div>

        <!-- Player and Computer Icons -->
        <div class=" container row m-2"  id="result-display">
            <div class="  col border border-dark rounded m-2" style="font-family: Cambria;" id="large-display">
                <h3>Player</h3>
                <p id="player-choice" class="display-1">❔</p>
            </div>
            <div class="col border border-dark  rounded m-2" style="font-family: Cambria;" id="large-display">
                <h3>Computer</h3>
                <p id="computer-choice" class="display-1">❔</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
